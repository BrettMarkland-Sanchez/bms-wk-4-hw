<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>JS Code Quiz by BMS</title>
    </head>
    <body>
        <header>
            <h1>JavaScript Fundamentals Quiz</h1>
            <nav>
                <a href="#" id="quizNav">Quiz</a>
                <a href="#" id="scoresNav">Scores</a>
            </nav>
        </header>
        <main>
            <div id="scoreBar">
                <h2 id="top">Top Player: </h2>
                <h2 id="highscore">Highscore: </h2>
            </div>
            <div id="quizBox">
                <div id="desktop">
                    <div id="quiz">
                        <button id="start">Start</button>
                    </div>
                    <div id="timer">
                        <p>
                            You will have 10 minutes to correctly answer as many questions as possible.
                        </p>
                    </div>
                </div>
                <div id="mobile">Mobile

                </div>
            </div>
            <div id="scores">Scores</div>
        </main>   
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
